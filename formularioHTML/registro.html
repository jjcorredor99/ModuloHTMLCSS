<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!--Estilos de CSS-->
    <link rel="stylesheet" href="./styles/styles_registro.css" />
  </head>

  <!--login-->
  <body class="bg-naruto">
    <section class="screen-form">
      <!--contenedor-->

      <!--
          GET: envía variables desde la URL 
          POST: 
        -->
      <form action="" method="POST">
        <div class="bg-white form-container">
          <div>
            <h1 class="header-color">Registro</h1>
          </div>

          <div class="div-container">
            <label for="nombres">Nombres</label>
            <input type="text" id="nombres" placeholder="Ingresa tu Nombre" />
          </div>
          <div class="div-container">
            <label for="apellido">Apellidos</label>
            <input
              type="text"
              id="apellido"
              placeholder="Ingresa tus apellidos"
            />
          </div>

          <div class="div-container">
            <div class="title-sex"><label for="">Sexo</label></div>
            <div class="genero">
              <div class="radius">
                <label for="hombre">Hombre </label>
                <input type="radio" name="sexo" id="hombre" />
              </div>
              <div class="radius">
                <label for="mujer"> Mujer </label>
                <input type="radio" name="sexo" id="mujer" />
              </div>
            </div>
          </div>

          <div class="div-container">
            <label for="bio">Biografia</label>
            <textarea name="bio" id="bio" cols="10" rows="1"></textarea>
          </div>

          <div class="div-container">
            <label for="correo">Correo</label>
            <input
              type="email"
              id="correo"
              placeholder="example@gmail.com"
              
            />
          </div>

          <div class="div-container">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" />
          </div>
          <div class="div-container">
            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" id="confirmar" placeholder="Contraseña" />
          </div>

          <div class="checkbox-container">
            <label for="check">Recordar contraseña</label>
            <input type="checkbox" id="check" placeholder="" />
          </div>

          <div class="btn-login">
            <button type="submit">Registrarse</button>
          </div>

          <div>
            <a href="./index.html">Ya tengo cuenta</a>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
