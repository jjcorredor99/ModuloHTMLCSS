<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!--Estilos de CSS-->
    <link rel="stylesheet" href="./styles/styles.css">
  </head>

  <!--login-->
  <body class="bg-naruto">
    <section class="screen-form">
      <!--contenedor-->

      <!--
          GET: envía variables desde la URL 
          POST: 
        -->
      <form action="" method="POST">
        <div class="bg-white form-container">
            <div>
            <h1 class="header-color">Iniciar Sesi&oacute;n</h1>
            </div>
        

            <div class="div-container">
                <label for="username">Username</label>
                <input
                type="text"
                id="username"
                placeholder="Ingresa tu usuario"
                maxlength="10"
                />
            </div>

            <div class="div-container">
                <label for="password">Contraseña</label>
                <input
                type="password"
                id="password"
                placeholder="Contraseña"
                maxlength="10"
                />
            </div>

            <div class="checkbox-container">
                <label for="check">Recordar contraseña</label>
                <input type="checkbox" id="check" placeholder="" />
            </div>

            <div class="btn-login">
                <button type="submit" >Iniciar Sesi&oacute;n</button>
            </div>

            <div>
              <a href="./registro.html">No tengo cuenta</a>
            </div>
      </div>
    </form>
    </section>
  </body>
</html>
